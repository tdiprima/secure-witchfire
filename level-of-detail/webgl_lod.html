<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - level of detail</title>
	<!-- https://threejs.org/docs/#api/en/objects/LOD -->
	<!-- https://forum.babylonjs.com/t/levels-of-detail-lod-support-for-scaled-meshes/19866 -->
	<meta charset="utf-8">
	<meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="info">
	<a href="https://threejs.org" rel="noopener" target="_blank">three.js</a> - level of detail
</div>

<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "../build/three.module.js"
		}
	}
</script>

<script type="module">
	import * as THREE from 'three';
	import {FlyControls} from './jsm/controls/FlyControls.js';

	let container;
	let camera, scene, renderer, controls;
	let clock = new THREE.Clock();

	init();
	animate();

	function init() {
		container = document.createElement('div');
		document.body.appendChild(container);

		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 15000);
		camera.position.z = 1000;

		scene = new THREE.Scene();
		scene.fog = new THREE.Fog(0x000000, 1, 15000);

		let pointLight = new THREE.PointLight(0xff2200);
		pointLight.position.set(0, 0, 0);
		scene.add(pointLight);

		let dirLight = new THREE.DirectionalLight(0xffffff);
		dirLight.position.set(0, 0, 1).normalize();
		scene.add(dirLight);

		let geometry = [

			[new THREE.IcosahedronGeometry(100, 16), 50],
			[new THREE.IcosahedronGeometry(100, 8), 300],
			[new THREE.IcosahedronGeometry(100, 4), 1000],
			[new THREE.IcosahedronGeometry(100, 2), 2000],
			[new THREE.IcosahedronGeometry(100, 1), 8000]

		];

		let material = new THREE.MeshLambertMaterial({color: 0xffffff, wireframe: true});

		for (let j = 0; j < 1000; j++) {
			let lod = new THREE.LOD();

			for (let i = 0; i < geometry.length; i++) {

				let mesh = new THREE.Mesh(geometry[i][0], material);
				mesh.scale.set(1.5, 1.5, 1.5);
				mesh.updateMatrix();
				mesh.matrixAutoUpdate = false;
				lod.addLevel(mesh, geometry[i][1]);

			}

			lod.position.x = 10000 * (0.5 - Math.random());
			lod.position.y = 7500 * (0.5 - Math.random());
			lod.position.z = 10000 * (0.5 - Math.random());
			lod.updateMatrix();
			lod.matrixAutoUpdate = false;
			scene.add(lod);

		}

		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		container.appendChild(renderer.domElement);

		controls = new FlyControls(camera, renderer.domElement);
		controls.movementSpeed = 1000;
		controls.rollSpeed = Math.PI / 10;

		window.addEventListener('resize', onWindowResize);

	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	function animate() {
		requestAnimationFrame(animate);
		render();
	}

	function render() {
		controls.update(clock.getDelta());
		renderer.render(scene, camera);
	}
</script>
</body>
</html>
