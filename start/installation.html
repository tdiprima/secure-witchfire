<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Installation</title>
  <!-- https://threejs.org/docs/#manual/en/introduction/Installation -->
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>

<!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->
<script async src="/extra_html/utils/es-module-shims.js"></script>
<!-- "https://unpkg.com/three@<version>/build/three.module.js" -->
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.144.0/build/three.module.js"
    }
  }

</script>

<script type="module">
  import * as THREE from 'three';
  import {OrbitControls} from 'https://unpkg.com/three@0.144.0/examples/jsm/controls/OrbitControls.js';

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  let geometry = new THREE.BoxGeometry(1, 1, 1);
  let material = new THREE.MeshBasicMaterial({color: 0xffff00, wireframe: true});
  let cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 5;

  let animate = function () {
    requestAnimationFrame(animate);

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  };

  animate();
</script>
</body>
</html>
