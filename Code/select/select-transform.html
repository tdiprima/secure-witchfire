<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>transform controls</title>
  <!-- Display a button near a mesh for deletion and add edit handles to the mesh upon clicking it. -->
  <!-- TransformControls allows for moving, rotating, and scaling objects in the scene. -->
  <!-- https://sbcode.net/threejs/transform-controls/ -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from "three";
  import { foo } from "./foo.js";
  import { bar } from "./bar.js";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let geometry = new THREE.BoxGeometry(1, 1, 1);
  let material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
  let cube = new THREE.Mesh(geometry, material);
  cube.name = "cube";
  scene.add(cube);

  // foo(scene, camera, renderer);
  bar(scene, camera, renderer);

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
