<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridstack with Chart.js</title>
  <link href="/css/gridstack.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/gridstack-all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-stack-item-content {
      padding: 10px;
      border: 1px solid #ccc;
    }
    #histogram {
      display: block;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
<h1>Black Hawk Down</h1>
<h3>(Instead of Hawkeye)</h3>

<div class="grid-stack" data-gs-animate="yes">
  <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="800" data-gs-height="600">
    <div class="grid-stack-item-content">
      <canvas width="800" height="600" id="histogram"></canvas>
    </div>
  </div>
  <div class="grid-stack-item" data-gs-x="4" data-gs-y="0" data-gs-width="4" data-gs-height="4">
    <div class="grid-stack-item-content">
      <canvas id="mySecondChart"></canvas>
    </div>
  </div>
</div>

<script>
  function createDistribution(canvas, ctx, channel) {
    // Create a distribution array that represents how frequently each green value appears.
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let channelValuesDistribution = new Array(256).fill(0);  // For 8-bit channel, so we have 0-255

    for (let i = 0; i < imageData.length; i += 4) {
      channelValuesDistribution[imageData[i + channel]]++;  // Increase count for this green value
    }

    return channelValuesDistribution;
  }

  function createHistogram(cvd, divID, bg, border) {
    // Use the distribution data (of green values) to create a histogram.
    let histogramCanvas = document.getElementById(divID);
    histogramCanvas.width = 800;
    histogramCanvas.height = 600;
    let histogramCtx = histogramCanvas.getContext('2d');
    let histogramChart = new Chart(histogramCtx, {
      type: 'bar',
      data: {
        labels: Array.from({length: 256}, (_, i) => i),  // X-axis labels 0-255
        datasets: [{
          label: 'Green Channel Distribution',
          data: cvd,
          backgroundColor: bg,
          borderColor: border,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: false  // Hide legend if you prefer
          }
        }
      }
    });
    return histogramChart;
  }

  function createChart(src, id, ch, bg, bord) {
    const image = new Image();
    image.src = src;
    image.onload = function() {
      // Create a canvas to draw the image
      const canvas = document.createElement("canvas");
      canvas.width = image.width;
      canvas.height = image.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(image, 0, 0);

      let dist = createDistribution(canvas, ctx, ch);
      let chart = createHistogram(dist, id, bg, bord);
    };
  }

  window.addEventListener('DOMContentLoaded', (event) => {
    // Initialize the grid
    let grid = GridStack.init();

    createChart("/images/incept4.png", "histogram", 1, 'rgba(0, 255, 0, 0.2)', 'rgba(0, 255, 0, 1)'); // TCGA-E2-A1IG

    createChart("/images/class.png", "mySecondChart", 0, 'rgba(255, 0, 0, 0.2)', 'rgba(255, 0, 0, 1)')

  });
</script>
</body>
</html>
