<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Annotation Sprite</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <style>
    canvas {
      display: block;
      width: 100%;
      height: 100px;
      margin: 0;
    }

    .annotation {
      font-size: 12px;
      line-height: 1.2;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 200px;
      margin-top: 15px;
      margin-left: 15px;
      padding: 1em;
      transition: opacity .5s;
      color: #fff;
      border-radius: .5em;
      background: rgba(0, 0, 0, .8);
    }

    .annotation::before {
      font-size: 16px;
      line-height: 30px;
      position: absolute;
      top: -30px;
      left: -30px;
      width: 30px;
      height: 30px;
      content: '1';
      text-align: center;
      border: 2px solid #fff;
      border-radius: 50%;
      background: rgba(0, 0, 0, .8);
    }

    #number {
      position: absolute;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="annotation" style="top: 104px; left: 546px; opacity: 1;">
  <p><strong>Cube</strong></p>
  <p>This is a 3-dimensional object known as a cube, or a Frinkahedron, in honor of its discoverer.</p>
</div>

<canvas height="64" id="number" width="64"></canvas>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "/jsm/controls/OrbitControls.js";

  // Number
  let canvas = document.getElementById("number");
  let ctx = canvas.getContext("2d");
  let x = 32;
  let y = 32;
  let radius = 30;
  let startAngle = 0;
  let endAngle = Math.PI * 2;

  ctx.fillStyle = "rgb(0, 0, 0)";
  ctx.beginPath();
  ctx.arc(x, y, radius, startAngle, endAngle);
  ctx.fill();

  ctx.strokeStyle = "rgb(255, 255, 255)";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.arc(x, y, radius, startAngle, endAngle);
  ctx.stroke();

  ctx.fillStyle = "rgb(255, 255, 255)";
  ctx.font = "32px sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("1", x, y);

  // three.js
  let camera;
  let controls;
  let scene;
  let renderer;
  let sprite;
  let mesh;
  let isSpriteBehindObject;
  let annotation = document.querySelector(".annotation");

  init();
  animate();

  function init() {
    // Camera
    camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 2, 2000);
    camera.position.x = 750;
    camera.position.y = 500;
    camera.position.z = 1250;

    // Scene
    scene = new THREE.Scene();

    // Lights
    let lights = [];
    lights[0] = new THREE.PointLight(0xffffff, 1, 0);
    lights[1] = new THREE.PointLight(0xffffff, 1, 0);
    lights[2] = new THREE.PointLight(0xffffff, 1, 0);

    lights[0].position.set(0, 2000, 0);
    lights[1].position.set(1000, 2000, 1000);
    lights[2].position.set(-1000, -2000, -1000);

    scene.add(lights[0]);
    scene.add(lights[1]);
    scene.add(lights[2]);

    // Mesh
    let cubeGeometry = new THREE.BoxGeometry(500, 500, 500);

    mesh = new THREE.Mesh(
      cubeGeometry,
      new THREE.MeshPhongMaterial({
        color: 0x156289, // Orient
        emissive: 0x072534, // Daintree
        side: THREE.DoubleSide,
        shading: THREE.FlatShading
      }));

    let line = new THREE.LineSegments(
      new THREE.WireframeGeometry(cubeGeometry),
      new THREE.LineBasicMaterial({
        color: 0xffffff,
        opacity: 0.25,
        transparent: true
      }));

    scene.add(mesh);
    scene.add(line);

    // Sprite
    let numberTexture = new THREE.CanvasTexture(document.querySelector("#number"));

    let spriteMaterial = new THREE.SpriteMaterial({
      map: numberTexture,
      alphaTest: 0.5,
      transparent: true,
      depthTest: false,
      depthWrite: false
    });

    sprite = new THREE.Sprite(spriteMaterial);
    sprite.position.set(250, 250, 250);
    sprite.scale.set(60, 60, 1);

    scene.add(sprite);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x333333, 1);
    document.body.appendChild(renderer.domElement);

    // Controls
    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;

    window.addEventListener("resize", onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    render();
  }

  function render() {
    renderer.render(scene, camera);
    updateAnnotationOpacity();
    updateScreenPosition();
  }

  function updateAnnotationOpacity() {
    let meshDistance = camera.position.distanceTo(mesh.position);
    let spriteDistance = camera.position.distanceTo(sprite.position);
    isSpriteBehindObject = spriteDistance > meshDistance;
    // sprite.material.opacity = isSpriteBehindObject ? 0.25 : 1; // below
    sprite.material.opacity = 0;
  }

  function updateScreenPosition() {
    let vector = new THREE.Vector3(250, 250, 250);
    let canvas = renderer.domElement;

    vector.project(camera);

    vector.x = Math.round((0.5 + vector.x / 2) * (canvas.width / window.devicePixelRatio));
    vector.y = Math.round((0.5 - vector.y / 2) * (canvas.height / window.devicePixelRatio));

    annotation.style.top = `${vector.y}px`;
    annotation.style.left = `${vector.x}px`;
    annotation.style.opacity = isSpriteBehindObject ? "0.25" : "1";
  }
</script>
</body>
</html>
