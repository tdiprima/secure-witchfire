<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>2 x 2 viewers</title>
  <style>
    body {
      margin: 0;
      background-color: #171717;
      /* woodsmoke */
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2"><button id="toggleButton">toggle controls</button></td>
  </tr>
  <tr>
    <td><div id="image1"></div></td>
    <td><div id="image2"></div></td>
  </tr>
</table>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/examples/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/examples/controls/OrbitControls.js";

  // Configuration and shared variables
  const VIEW_ANGLE = 75, NEAR = 0.1, FAR = 1000;
  const RENDER_WIDTH = window.innerWidth / 2, RENDER_HEIGHT = window.innerHeight / 2;
  const ASPECT = RENDER_WIDTH / RENDER_HEIGHT;
  let detachControls = false; // Flag to toggle controls detachment

  // Utility function to set up a scene
  function setupScene(background, imagePath, domElementId) {
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(background);

    const camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(RENDER_WIDTH, RENDER_HEIGHT);
    document.getElementById(domElementId).appendChild(renderer.domElement);

    const texture = new THREE.TextureLoader().load(imagePath);
    texture.colorSpace = THREE.SRGBColorSpace;
    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
    const geometry = new THREE.PlaneGeometry(3, 2);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    const controls = new OrbitControls(camera, renderer.domElement);

    return { scene, camera, renderer, controls, mesh };
  }

  // Setup scenes
  const { scene: scene1, camera: camera1, renderer: renderer1, controls: controls1, mesh: mesh1 } = setupScene("#2b2b2b", "/images/image1.jpg", "image1");
  const { scene: scene2, camera: camera2, renderer: renderer2, controls: controls2, mesh: mesh2 } = setupScene("#484848", "/images/image2.jpg", "image2");

  controls1.addEventListener("click", onControlsChange1);
  controls2.addEventListener("click", onControlsChange2);

  function onControlsChange1() {
    if (detachControls) return;
    camera2.copy(camera1);
    camera2.updateProjectionMatrix();
  }

  function onControlsChange2() {
    if (detachControls) return;
    camera1.copy(camera2);
    camera1.updateProjectionMatrix();
  }

  // Function to detach or reattach controls based on the 'detachControls' flag
  function toggleControlsDetachment() {
    detachControls = !detachControls;
    controls1.enabled = true;
    controls2.enabled = true;
  }

  // Toggle button click event listener
  document.getElementById("toggleButton").addEventListener("click", toggleControlsDetachment);

  function updatePointer(event, canvas) {
    const mouse = new THREE.Vector2();
    const domRect = canvas.getBoundingClientRect();

    mouse.x = ((event.clientX - domRect.left) / domRect.width) * 2 - 1;
    mouse.y = -((event.clientY - domRect.top) / domRect.height) * 2 + 1;

    return mouse;
  }

  // MOUSEDOWN / RAYCASTING
  function onMouseDown1(event) {
    const mouse = updatePointer(event, renderer1.domElement);

    const raycaster1 = new THREE.Raycaster();
    raycaster1.setFromCamera(mouse, camera1);
    const intersects1 = raycaster1.intersectObject(mesh1);

    if (intersects1.length > 0) {
      console.log('Image 1 clicked!', intersects1[0].object);
      event.stopPropagation();
      return;
    }
  }

  function onMouseDown2(event) {
    const mouse = updatePointer(event, renderer2.domElement);

    const raycaster2 = new THREE.Raycaster();
    raycaster2.setFromCamera(mouse, camera2);
    const intersects2 = raycaster2.intersectObject(mesh2);

    if (intersects2.length > 0) {
      console.log('Image 2 clicked!', intersects2[0].object);
      event.stopPropagation();
      return;
    }
  }

  renderer1.domElement.addEventListener('mousedown', onMouseDown1);
  renderer2.domElement.addEventListener('mousedown', onMouseDown2);

  window.addEventListener('resize', function () {
    const width = window.innerWidth
    const height = window.innerHeight
    const aspect = width / height

    camera1.aspect = aspect;
    camera1.updateProjectionMatrix();

    camera2.aspect = aspect;
    camera2.updateProjectionMatrix();

    renderer1.setSize(RENDER_WIDTH, RENDER_HEIGHT);
    renderer2.setSize(RENDER_WIDTH, RENDER_HEIGHT);
  });

  function update() {
    if (!detachControls) {
      controls1.update();
      controls2.update();
    }

    renderer1.render(scene1, camera1);
    renderer2.render(scene2, camera2);

    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
