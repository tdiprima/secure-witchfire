<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Two Images with Three.js</title>
  <style>
    body {
      margin: 0;
      /* woodsmoke */
      background-color: #171717;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "three/addons/controls/OrbitControls.js";

  let VIEW_ANGLE = 75;
  let NEAR = 0.1;
  let FAR = 1000;
  let ASPECT = (window.innerWidth / 2) / (window.innerHeight / 2);
  let RENDER_WIDTH = window.innerWidth / 2;
  let RENDER_HEIGHT = window.innerHeight / 2;

  function create(image, bgColor, data, secondary, position) {
    // Create the scene
    data.scene = new THREE.Scene();
    data.scene.background = new THREE.Color(bgColor);

    data.camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
    data.camera.position.z = 2;

    data.renderer = new THREE.WebGLRenderer();
    data.renderer.setSize(RENDER_WIDTH, RENDER_HEIGHT);
    document.body.appendChild(data.renderer.domElement);

    // Event handler for changes in controls
    function onControlsChange() {
      for (let i = 0; i < secondary.length; i++) {
        let dt = secondary[i]
        dt.camera.copy(data.camera);
        dt.camera.updateProjectionMatrix();
      }
    }

    // Create the OrbitControls instances for each scene
    data.controls = new OrbitControls(data.camera, data.renderer.domElement);
    data.controls.addEventListener('change', onControlsChange);

    // Load the second image texture
    let texture = new THREE.TextureLoader().load(`/images/${image}`);
    let material = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
    let geometry = new THREE.PlaneGeometry(3, 2);
    let mesh = new THREE.Mesh(geometry, material);
    // mesh.position.set(position.x, position.y, position.z); // Nope.
    data.scene.add(mesh);
  }

  function f() {
    return {
      scene: {},
      camera: {},
      renderer: {},
      controls: {}
    }
  }

  let set1 = f();
  let set2 = f();
  let set3 = f();
  let set4 = f();

  create("image1.jpg", "#2b2b2b", set1, [set2, set3, set4], {x: -1, y: 1, z: 0})
  create("image2.jpg", "#484848", set2, [set1, set3, set4], {x: 1, y: 1, z: 0})
  create("image3.jpg", "#2b2b2b", set3, [set1, set2, set4], {x: -1, y: -1, z: 0})
  create("image4.jpg", "#484848", set4, [set1, set2, set3], {x: 1, y: -1, z: 0})

  let arr = [set1, set2, set3, set4];

  // Update function for rendering the scenes
  function update() {
    for (let i = 0; i < arr.length; i++) {
      let dt = arr[i];
      dt.controls.update();
      dt.renderer.render(dt.scene, dt.camera);
    }

    requestAnimationFrame(update);
  }

  // Start the rendering loop
  update();
</script>
</body>
</html>
