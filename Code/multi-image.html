<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Two Images with Three.js</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  // Create the first scene
  let scene1 = new THREE.Scene();
  // let camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / 2, 0.1, 1000);
  let camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera1.position.z = 5;

  let renderer1 = new THREE.WebGLRenderer();
  // renderer1.setSize(window.innerWidth / 2, window.innerHeight);
  renderer1.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer1.domElement);

  // Load the first image texture
  let texture1 = new THREE.TextureLoader().load('/images/image1.jpg');
  let material1 = new THREE.MeshBasicMaterial({ map: texture1 });
  let geometry1 = new THREE.PlaneGeometry(2, 2);
  // let imageAspect1 = texture1.image.width / texture1.image.height;
  // let geometry1 = new THREE.PlaneGeometry(2 * imageAspect1, 2);
  let mesh1 = new THREE.Mesh(geometry1, material1);
  scene1.add(mesh1);

  // Create the second scene
  let scene2 = new THREE.Scene();
  // let camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / 2, 0.1, 1000);
  let camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera2.position.z = 5;
  let renderer2 = new THREE.WebGLRenderer();
  // renderer2.setSize(window.innerWidth / 2, window.innerHeight);
  renderer2.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer2.domElement);

  // Create the OrbitControls instances for each scene
  let controls1 = new OrbitControls(camera1, renderer1.domElement);
  controls1.addEventListener('change', onControlsChange1);

  let controls2 = new OrbitControls(camera2, renderer2.domElement);
  controls2.addEventListener('change', onControlsChange2);

  // Load the second image texture
  let texture2 = new THREE.TextureLoader().load('/images/image2.jpg');
  let material2 = new THREE.MeshBasicMaterial({ map: texture2 });
  let geometry2 = new THREE.PlaneGeometry(2, 2);
  // let imageAspect2 = texture2.image.width / texture2.image.height;
  // let geometry2 = new THREE.PlaneGeometry(2 * imageAspect2, 2);
  let mesh2 = new THREE.Mesh(geometry2, material2);
  scene2.add(mesh2);

  // Event handler for changes in controls1
  function onControlsChange1() {
    camera2.copy(camera1);
    camera2.updateProjectionMatrix();
  }

  // Event handler for changes in controls2
  function onControlsChange2() {
    camera1.copy(camera2);
    camera1.updateProjectionMatrix();
  }

  // Update function for rendering the scenes
  function update() {
    controls1.update();
    renderer1.render(scene1, camera1);

    controls2.update();
    renderer2.render(scene2, camera2);

    requestAnimationFrame(update);
  }

  // Start the rendering loop
  update();
</script>
</body>
</html>
