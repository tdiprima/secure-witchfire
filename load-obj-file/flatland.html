<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Flatland</title>
  <!-- https://observablehq.com/@hellonearthis/this-is-an-example-of-loading-a-three-js-object-with-objloade -->
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/three.min.js"></script>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/controls/OrbitControls.js"></script>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/loaders/LoaderSupport.js"></script>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/loaders/OBJLoader2.js"></script>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/loaders/MTLLoader.js"></script>
<script>
  let scene = new THREE.Scene();
  scene.background = new THREE.Color(0x333333);

  let lights = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
  scene.add(lights);

  let radius = 0.01;

  // Camera parameters
  const fov = 45; // could be 75
  const aspect = window.innerWidth / window.innerHeight;
  const near = radius / 2;
  const far = 1000 * radius;

  console.log('radius ', radius, ' near ', near, ' far ', far);

  const camera = (window._camera = new THREE.PerspectiveCamera(fov, aspect, near, far));
  // camera.position.set(-4, 0.580335703124709, 5);
  camera.position.set(-0.007560464555714057, 0.5278398102814124, 0.3606677485446075);

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  let objLoader = new THREE.OBJLoader2();
  objLoader.loadMtl("RangiririPaAucklandSketchfab.mtl", null, materials => {
    objLoader.setMaterials(materials);
    objLoader.load("RangiririPaAucklandSketchfab.obj", event => {
      let root = event.detail.loaderRootNode;
      scene.add(root);
    });
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
